<h1>M-Shop Login</h1>


<h2>Login</h2>

User Name: <input type="text" ng-model="loginDet.username"><br>
Password: <input type="password" ng-model="loginDet.password"><br>

<button ng-click="login()">Submit</button>

<h2>Register</h2>

User Name: <input type="text" ng-model="registerDet.username"><br>
Password: <input type="password" ng-model="registerDet.password"><br>

<button ng-click="register()">Register</button>
